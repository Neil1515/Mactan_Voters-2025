<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mactan Voters - Deretso sa Mayo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="image/deretso-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        table td, table th {
            font-size: 0.9rem;
            word-break: break-word;
            white-space: normal;
        }
        #loadingSpinner {
            transition: opacity 0.4s ease;
        }
        @media screen and (max-width: 780px) {
            table td, table th {
                font-size: 0.75rem;
            }
            h3 {
                font-size: 1.2rem;
            }
            #liveSearch {
                font-size: 0.9rem;
            }
        }
        .modal-content {
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        .modal-header {
            background-color: #198754;
            color: white;
            justify-content: center;
            border-bottom: none;
        }
        .modal-title {
            font-weight: bold;
            font-size: 1.3rem;
        }
        .modal-body img {
            border-radius: 0.5rem;
            max-height: 400px;
            object-fit: cover;
        }
        .modal-footer {
            justify-content: center;
            border-top: none;
        }
        .btn-success {
            padding: 0.6rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 2rem;
        }
    </style>  
</head>
<body>  
<div class="container my-3">
    <div class="container-fluid p-0">
        <img src="image/header-deretsoTeam.jpg" alt="Header Image" class="img-fluid w-100" style="max-height: 360px; object-fit: cover;">
    </div>
    <div class="row mb-2 align-items-center">
        <div class="col-md-4 mt-2">
            <input type="text" id="liveSearch" class="form-control" placeholder="Search by name or precinct">
        </div>
        <div class="col-md-8 mt-2">
            <h3 class="text-dark mb-0">Mactan Voters List 2025</h3>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="previewModalLabel">#6 Rogelio Pelonio Aying</h5>
                </div>
                <div class="modal-body text-center p-4">
                    <img src="image/modal-rayingNumber6.jpg" class="img-fluid" alt="Rogelio Pelonio Aying">
                </div>
                <div class="modal-footer pb-4">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Vote Rogelio Aying</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="table-responsive" style="max-height: 80vh; overflow-y: auto;">
        <table class="table table-bordered table-sm mb-0">
            <thead class="table-dark" style="position: sticky; top: 0; z-index: 1;">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Precinct #</th>
                    <th>Cluster #</th>
                </tr>
            </thead>
            <tbody id="excelData"></tbody>
        </table>
    </div>

    <!-- Spinner -->
    <div id="loadingSpinner" class="text-center my-4">
        <div class="spinner-border text-success" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-2 text-success">Loading voters data...</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let allRows = [];

    async function loadExcelFromServer(url) {
        const response = await fetch(url);
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        allRows = data.slice(1).filter(row => row.length >= 3);

        // Hide loading spinner
        document.getElementById('loadingSpinner').style.display = 'none';

        renderTable(allRows);
    }

    function renderTable(rows) {
        const tbody = document.getElementById('excelData');
        tbody.innerHTML = '';
        const fragment = document.createDocumentFragment();

        rows.forEach((row, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${index + 1}</td>
                <td>${row[0]}</td>
                <td>${row[1]}</td>
                <td>${row[2]}</td>
            `;
            fragment.appendChild(tr);
        });

        tbody.appendChild(fragment);
    }

    function debounce(func, delay) {
        let timeout;
        return function () {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, arguments), delay);
        };
    }

    const handleSearch = debounce(function () {
        const filter = this.value.toLowerCase();
        const filtered = allRows.filter(row =>
            row[0].toLowerCase().includes(filter) ||
            row[1].toLowerCase().includes(filter) ||
            row[2].toLowerCase().includes(filter)
        );
        renderTable(filtered);
    }, 200);

    document.addEventListener('DOMContentLoaded', function () {
        loadExcelFromServer('Voters-Data/mactan_voters_export.xlsx');
        document.getElementById('liveSearch').addEventListener('input', handleSearch);

        // Modal logic
        const modalElement = document.getElementById('previewModal');
        const myModal = new bootstrap.Modal(modalElement);

        function showModalIfHidden() {
            if (!modalElement.classList.contains('show')) {
                myModal.show();
            }
        }

        setTimeout(() => {
            showModalIfHidden();
            setInterval(showModalIfHidden, 120000); // every 2 minutes
        }, 60000); // first show after 1 minute
    });
</script>
</body>
</html>
