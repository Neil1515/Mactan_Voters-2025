<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mactan Voters - Deretso sa Mayo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short icon" type="x-icon" href="image/deretso-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container my-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="text-dark">Mactan Voters List 2025</h3>
    </div>

    <div class="row mb-2">
        <div class="col-md-4">
            <input type="text" id="liveSearch" class="form-control" placeholder="Search by name or precinct">
        </div>
    </div>

    <div class="table-responsive" style="max-height: 80vh; overflow-y: auto;">
        <table class="table table-bordered table-sm">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Precinct Number</th>
                    <th>Cluster Number</th>
                </tr>
            </thead>
            <tbody id="excelData"></tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let allRows = []; // Keep data in memory

    async function loadExcelFromServer(url) {
        const response = await fetch(url);
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        // Remove header row
        allRows = data.slice(1).filter(row => row.length >= 3);

        renderTable(allRows);
    }

    function renderTable(rows) {
        const tbody = document.getElementById('excelData');
        tbody.innerHTML = '';
        const fragment = document.createDocumentFragment();

        rows.forEach((row, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${index + 1}</td>
                <td>${row[0]}</td>
                <td>${row[1]}</td>
                <td>${row[2]}</td>
            `;
            fragment.appendChild(tr);
        });

        tbody.appendChild(fragment);
    }

    function debounce(func, delay) {
        let timeout;
        return function () {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, arguments), delay);
        };
    }

    const handleSearch = debounce(function () {
        const filter = this.value.toLowerCase();
        const filtered = allRows.filter(row =>
            row[0].toLowerCase().includes(filter) ||
            row[1].toLowerCase().includes(filter) ||
            row[2].toLowerCase().includes(filter)
        );
        renderTable(filtered);
    }, 200); // Adjust delay as needed

    document.addEventListener('DOMContentLoaded', function () {
        loadExcelFromServer('Voters-Data/mactan_voters_export.xlsx');
        document.getElementById('liveSearch').addEventListener('input', handleSearch);
    });
</script>
</body>
</html>
